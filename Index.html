<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther's Mod</title>
    <style>
        body {
            background: linear-gradient(to bottom, rgba(0, 0, 255, 0.5), rgba(0, 0, 255, 0.5)), 
                        url('/mnt/data/534F74A0-7F97-47E3-A715-07CAD4F41407.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        hr {
            width: 80%;
            border: 1px solid #555;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: white;
            color: #1a1a1a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Panther's Mod</h1>
    <hr>
    <div class="button-container">
        <button class="button">Speed Hack</button>
        <button class="button">Noclip Hack</button>
        <button class="button">Jump Power Hack</button>
    </div>
</body>
</html>
